<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <a href="/add/recipe">Add Recipe</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <a href="/recipe/{{recipe.id}}/edit">Edit</a>
    <h1>{{recipe.name}}</h1>
    <div class="show-container">
        <h2>Recipe is added by {{recipe.creator.first_name}}</h2>
        <h2>Recipe Name:</h2>
            <h3><p>{{recipe.name}}</p></h3>
        <h2>Ingredients:</h2>
            <h3><p>{{recipe.ingredients}}</p></h3>
        <h2>Description:</h2>
            <h3><p>{{recipe.description}}</p></h3>
        <h2>Instructions to cook:</h2>
            <h3><p>${{recipe.instructions}}</p></h3>
    </div>
</body>
</html>
