<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your recipe!</title>
</head>
<body>
    <div>
        <button class="btn"><a href="/dashboard">Dashboard</a></button>
        <button class="btn"><a href="/logout">Logout</a></button>
        <h1>Add your favorite recipe!</h1>
    </div>
    <div class="container">
        <form action="/recipe/add" method="post" class="col-md-5">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Recipe Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea type="text" name="ingredients" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <input type="text" name="instructions" class="form-control">
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
